<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aulaJS</title>
    <link rel="stylesheet" href="aula1.css">
</head>
<body>
    <div id="card">
    <form>
        <h1>Formulário de Contato</h1>
        <label>Nome:</label>
        <br>
        <input type="text" name="nome">
        <br>
        </br>

        <label>Email:</label>
        <br>
        <input type="email" name="email">
        <br>
        </br>
     
        <label>Senha:</label>
        <br>
        <input type="password" name="senha" maxlength="4">
        <br>
        </br>

        <label>Idade:</label>
        <br>
        <input type="number" name="idade">
        <br>
        </br>

        <label>Telefone</label>
        <br>
        <input type="text" name="telefone">
        <br>
        </br>

        <label>Data de Nascimento:</label>
        <br>
        <input type="date" name="data">
        <br>
        </br>

        <label>Esporte Preferido</label>
        <br>
        <input type="checkbox" name="preferencias" value="futebol"><label>Futebol</label>
        <input type="checkbox" name="preferencias" value="volei"><label>Vôlei</label>
        <input type="checkbox" name="preferencias" value="handebol"><label>handebol</label>
        <br>
        </br>

        <label>Estado onde reside:</label>
        <select>
            <option>PR</option>
            <option>SC</option>
            <option>RS</option>
        </select>
        <br>
        </br>

        <label>Mensagem:</label>
        <br>

        <textarea name="mensagem" id="mensagem" rows="10"></textarea>
        <br>
        </br>

        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </form>
    </div>
</body>
</html>
